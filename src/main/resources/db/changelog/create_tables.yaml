databaseChangeLog:
  - changeSet:
      id: 1.0
      author: postgres
      changes:
        - createTable:
            tableName: companycases
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: statusrecord
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: idtype
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: row_id
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: count_line
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: caseid
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: attempt_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: system_dttm
                  type: TEXT
                  constraints:
                    nullable: false

